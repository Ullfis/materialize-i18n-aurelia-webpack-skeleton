<template>
  <section class="au-animate">
    <div class="container">
      <h3 t="welcome.heading">Welcome</h3>

      <md-card md-title="Select locale">
        <br />
        <md-radio md-name="myOption" md-value="en" md-checked.bind="locale">en</md-radio><br />
        <md-radio md-name="myOption" md-value="no" md-checked.bind="locale">no</md-radio>
      </md-card>

      <md-card md-title="Form">
        <md-input md-label="First Name" md-value.bind="firstName"></md-input>
        <md-input md-label="Last Name" md-value.bind="lastName"></md-input>
        <button type="button" md-button md-waves="color: light;" click.delegate="greet()" md-modal-trigger href="#modal1">Submit</button>
      </md-card>

      <md-card md-title="Full name">
        <div>
          ${fullName | upper}
        </div>
      </md-card>

      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Welcome!</h4>
          <p>Welcome, ${fullName}</p>
        </div>
        <div class="modal-footer">
          <a md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">Close</a>
        </div>
      </div>
      
    </div>
  </section>
</template>
